<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <i class="fas fa-user fa-4x" style="color:#56baed"></i>
        </div>

        <!-- Login Form -->
        <form>
